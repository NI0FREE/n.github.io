<!DOCTYPE html>
<html lang="en">
    <head>
        <style text="text/css">
            * { margin:0; padding:0; }
            html, body { width:100%; height:100%; }
            canvas { display:block; }
        </style>
    </head>
<body>
    <script src="https://ni0free.github.io/n.github.io/fabric.min%20(1).js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<div class="intro">
    <p id="LOG">00</p>
    <canvas id="largecanv"></canvas>
</div>
                
</body>
<script>
    
 let canvcanv = document.getElementById('largecanv');
 canvcanv.width=window.outerWidth;
 canvcanv.height=window.outerHeight;
 (function() {
        var canvcanvcanvcanv = canvcanv
        context = canvcanvcanvcanv.getContext('2d');
        canvcanvcanvcanv.width = window.innerWidth;
        canvcanvcanvcanv.height = window.innerHeight;
 })();
// create a wrapper around native canvas element (with id="c")
var canvas = new fabric.Canvas('largecanv');

// create a rectangle object
var rect = new fabric.Rect({
  left: 100,
  top: 100,
  fill: 'red',
  width: 100,
  height: 100,
  selectable: false,
  hasControls: false,
  hasBorders: false,
  hasRotatingPoint: false,
  selectable: false,
  evented: false,
  transparentCorners: false,
  centeredScaling: false,
  centeredRotation: false,
  padding: false,
  cornerSize: false,
  rotatingPointOffset: false,
  borderColor: false,
  cornerColor: false,
  cornerStrokeColor: false,
  cornerStyle1: false,
  cornerStyle2: false
});

canvas.on({
  'touch:gesture': function(a) {
   console.log('touch:gesture')
   
  },
  'touch:drag': function(a) {
    //console.log('touch:drag')
    console.log(a.e.type)
    console.log(a)
    document.getElementById("LOG").innerHTML = a.e.type;
  },
  'touch:orientation': function(a) {
    console.log('touch:orientation')
   
  },
  'touch:shake': function(a) {
    console.log('touch:shake')
   
  },
  'touch:longpress': function(a) {
    console.log('touch:longpress')
    
  }
});


// "add" rectangle onto canvas
canvas.add(rect);
canvas.on('mouse:down', function(opt) {
  var evt = opt.e;
  
    this.isDragging = true;
    this.selection = false;
    this.lastPosX = evt.clientX;
    this.lastPosY = evt.clientY;
  
});
canvas.on('mouse:move', function(opt) {
  if (this.isDragging) {
    var e = opt.e;
    var vpt = this.viewportTransform;
    vpt[4] += e.clientX - this.lastPosX;
    vpt[5] += e.clientY - this.lastPosY;
    this.requestRenderAll();
    this.lastPosX = e.clientX;
    this.lastPosY = e.clientY;
  }
});
canvas.on('mouse:up', function(opt) {
  // on mouse up we want to recalculate new interaction
  // for all objects, so we call setViewportTransform
  this.setViewportTransform(this.viewportTransform);
  this.isDragging = false;
  this.selection = true;
});
canvas.on('mouse:wheel', function(opt) {
  var delta = opt.e.deltaY;
  var zoom = canvas.getZoom();
  zoom *= 0.999 ** delta;
  if (zoom > 20) zoom = 20;
  if (zoom < 0.01) zoom = 0.01;
  canvas.zoomToPoint({ x: opt.e.offsetX, y: opt.e.offsetY }, zoom);
  opt.e.preventDefault();
  opt.e.stopPropagation();
});

// document.getElementsByClassName('canvas-container')[0].style.top= "-8px";
// document.getElementsByClassName('canvas-container')[0].style.left= "-8px";
</script>
</html
