body {
    margin: 0;
}

<style>
    .MenuPackBTN {
    height: 100%;
    width: 25%;
    float: left;
    padding-top: 0.5%;
}
    .smart-panel {
    z-index: 99999;
    width: 100%;
    background-color: #dce1e6;
    text-align: left;
    top: 100%;
    overflow: hidden;
    position: -webkit-sticky;
    position: sticky;
}
.MenuPackBTN button {
    width: 7vh;
    height: 7vh;
    background-color: #3b6978;
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 0vh;
    border: 0px;
    border-radius: 99px;
    color: rgb(228, 17, 17);
    font-size: 3.5vh;
}
.MenuPack {
    height: 10vh;
    background-color: #3b6978;
}

    <style text="text/css">
    html, body {
        padding: 0; margin: 0;
    }

    #window {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    body {
        background-color: #c2c2c7;
    }
    #largecanv {
      width: 4000px;
        height: 4000px;
        position: absolute;
        top: 0px;
        left: 0px;
      
        -webkit-transition:  all 0ms linear;
     -moz-transition:  all 0ms linear;
      -ms-transition:  all 0ms linear;
       -o-transition:  all 0ms linear;
          transition:  all 0ms linear;
    }
    .i-on-all{
        z-index:500;   
    }
    .i-on-all-min{
        z-index:100;   
    }
    .slfzoom {

        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        display: flex;
        border: 1px solid rgba(0,0,0,.04);
        left: 10;
        top: 10;
    }
    .minus_control {
        width: 30px;
        height: 30px;
        cursor: pointer;
        background-color: #fff;
        background-position: 50%;
        background-repeat: no-repeat;
        border-right: 1px solid #f5f5f5;
        box-sizing: border-box;
        display: flex;
        border-radius: 0px 0 0 0px;
        align-items: center;
        justify-content: center;
    }
    .minus_control svg {
        fill: #0073ff;
    }
    .pluss_control svg {
        fill: #0073ff;
    }
    .pluss_control {
        width: 30px;
        height: 30px;
        cursor: pointer;
        background-color: #fff;
        background-position: 50%;
        background-repeat: no-repeat;
        border-left: 1px solid #f5f5f5;
        box-sizing: border-box;
        border-radius: 0 6px 6px 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .slfzoom, .lp {
        position: fixed;
        background-color: #fff;
        
    }

    .slfzoom-lin {
        background-color: #b8c1cc;
        opacity: .5;
        right: 35px;
    }
    .slfzoom-bl {
        background-color: #528bcc;
    }
    .slfzoom-bl, .slfzoom-lin {
        height: 4px;
        border-radius: 2px;
        position: absolute;
        left: 31px;
        top: 12px;
    }
    .slfzoom-cont {
        width: 135px;
        height: 30px;
        cursor: pointer;
        padding: 14px 19px;
        box-sizing: border-box;
    }
    .slfzoom-posX {
        position: absolute;
        width: 14px;
        height: 14px;
        cursor: pointer;
        background: #528bcc;
        border-radius: 50%;
        top: 8px;
        margin-left: 25px;
    }
    </style>
