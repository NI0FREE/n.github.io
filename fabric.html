function removearrea(x, y)
{
        var rad = 10;    
        var imgData = ctx.getImageData(x-10, y-10, 20, 20);
        for(let Y = 0;Y<20;Y++){
            for(let X= 0; X<20;X++){
                if(((X - 10)*(X - 10)) + ((Y - 10)*(Y - 10)) <= (rad*rad)){
                    var id = (((Y*20)+X)*4)+3
                    imgData.data[id]=0;
                }
            }
        }
        ctx.putImageData(imgData, x-10, y-10);
        ssgtx.clearRect(0, 0, 300, 150);
        ssgtx.drawImage(coscanv, 0, 0, 300, 150);
        ssgtx.drawImage(lcanv, 0, 0, 300, 150);
}
